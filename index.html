<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>

    <main>
        <section class="main-section">
            <div id="rpc">
                <form id=rock-paper-scissors>
                    <label for="rock">
                        <input class="hidden rock" id="rock" type="radio" name="rockpaperscissors" value="rock" />
                        <img class="rock shadow"
                            src="assets/0-8926_stones-and-rocks-png-image-rock-transparent-background.png">
                    </label>
                    <label for="paper">
                        <input class="hidden paper" id="paper" type="radio" name="rockpaperscissors" value="paper" />
                        <img class="paper shadow" src="assets/paper.jpeg">
                    </label>
                    <label for="scissors">
                        <input class="hidden scissors" id="scissors" type="radio" name="rockpaperscissors"
                            value="scissors" />
                        <img class="scissor shadow" src="assets/open-scissors.png">
                    </label>
                </form>
            </div>
            <div class="buttons-div">
                <div class="buttondiv" id="buttondiv">
                    <label for="throw">throw
                        <button class="hidden" id="throw">Throw!</button>
                    </label>
                </div>
                <div class="resetbutton" id="resetbutton">
                    <label for="reset">reset
                        <button class="hidden" id="reset">Reset</button>
                    </label>
                </div>
            </div>
            <div class="resultsdiv" id="what-happened">

            </div>
            <div class="resultsdiv" id="wins">
                Wins:
            </div>
            <div class="resultsdiv" id="losses">
                Losses:
            </div>
            <div class="resultsdiv" id="draws">
                Draws:
            </div>
            <div class="resultsdiv" id="total">
                Total:
            </div>


        </section>
    </main>


    <script type="module" src="app.js"></script>
</body>

</html>
